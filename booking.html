


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    width: 100%;
    height: 100%;
    overflow-y: auto;
    font-family: Arial, sans-serif; /* Example font-family */
}

video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.info {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #2e5d92;
    z-index: 3;
    font-size: 24px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.container {
    position: relative;
    top: 10%;
    left: 0%;
    width: 90%;
    max-width: 1200px; /* Example maximum width */
    margin: 0 auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.4);
    border: 2px solid blue;
    border-radius: 10px;
    cursor: pointer;
}

.container2 {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.form {
    flex: 1 1 300px; /* Adjust width as needed */
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
}

form {
    display: block;
}

legend {
    font-weight: bold;
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #235b77;
}

input[type="text"],
input[type="tel"],
input[type="email"],
textarea,
select {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid blue;
    border-radius: 4px;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
}

.checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
}

.checkbox-container input[type="checkbox"] {
    margin-right: 8px;
}

.submit {
    margin-top: 20px;
}

.submitform {
    width: 100%;
    padding: 12px 0;
    background: blue;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

#goback {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: rgb(28, 66, 164);
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 18px;
    position: absolute;
    top:-1%;
}

@media only screen and (max-width: 768px) {
    .form {
        flex: 1 1 100%;
    }
}

    </style>
</head>
<body>
    <video width="100%" height="100%" autoplay loop muted>
        <source src="video2.mp4" type="video/mp4">
    </video>

    <h1 class="info">Hotel Booking Form</h1>

    <div class="container">
        <div class="container2">
            <div class="form">
                <form class="bookingForm" action="submit_booking.php" method="post">
                    <fieldset>
                        <legend>Guest Information</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="4" required></textarea>
                    </fieldset>
                </form>
            </div>

            <div class="form">
                <form class="bookingForm" action="submit_booking.php" method="post">
                    <fieldset>
                        <legend>Booking Details</legend>
                        <label for="checkinDate">Check-in Date:</label>
                        <input type="date" id="checkinDate" name="checkinDate" required>
                        <label for="checkoutDate">Check-out Date:</label>
                        <input type="date" id="checkoutDate" name="checkoutDate" required>
                        <label for="numAdults">Number of Adults:</label>
                        <input type="number" id="numAdults" name="numAdults" min="1" required>
                        <label for="numChildren">Number of Children:</label>
                        <input type="number" id="numChildren" name="numChildren" min="0" required>
                        <label for="roomType">Room Type Preference:</label>
                        <select id="roomType" name="roomType" required>
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                            <option value="suite">Suite</option>
                        </select>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="container2">
            <div class="form">
                <form class="bookingForm" action="submit_booking.php" method="post">
                    <fieldset>
                        <legend>Additional Services</legend>
                        <label for="airportPickup">Airport Pickup/Drop-off:</label>
                        <input type="checkbox" id="airportPickup" name="airportPickup">
                        <label for="meals">Meals:</label>
                        <input type="checkbox" id="meals" name="meals">
                        <label for="otherServices">Other Services:</label>
                        <textarea id="otherServices" name="otherServices" rows="4"></textarea>
                    </fieldset>
                </form>
            </div>

            <div class="form">
                <form class="bookingForm" action="submit_booking.php" method="post">
                    <fieldset>
                        <legend>Payment Information</legend>
                        <label for="paymentMethod">Payment Method:</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="creditCard">Credit Card</option>
                            <option value="cash">Cash</option>
                        </select>
                        <label for="creditCardDetails">Credit Card Details:</label>
                        <input type="text" id="creditCardDetails" name="creditCardDetails" required>
                        <label for="billingAddress">Billing Address:</label>
                        <textarea id="billingAddress" name="billingAddress" rows="4" required></textarea>
                        <div class="submit">
                            <label>I accept your terms and conditions.</label>
                            <input type="checkbox" class="condition">
                        </div>
                        <button type="submit" class="submitform">Submit Booking</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <a href="index.html" id="goback">Go back</a>
</body>
</html>
